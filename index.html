<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            touch-action: none;
        }

        .modal.active {
            display: block;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: pan-y;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1001;
            font-size: 20px;
        }

        iframe {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <button id="startButton">打开视频</button>

    <div class="modal" id="videoModal">
        <button class="close-button" id="closeButton">×</button>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- 视频容器将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const videos = [
            'https://www.youtube.com/shorts/rURnLR6JjVI',
            'https://www.youtube.com/shorts/uBE-n1YMrEg',
            'https://www.youtube.com/shorts/sBNsBUNSgEc',
            'https://www.youtube.com/shorts/xJDjJu6ZIH8'
        ];

        let players = [];
        let currentPlayingIndex = 0;
        let swiper = null;

        // 从YouTube URL中提取视频ID
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|shorts\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // 初始化YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // 创建Swiper slides
        function createSlides() {
            const swiperWrapper = document.querySelector('.swiper-wrapper');
            videos.forEach((video, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.id = `player-${index}`;
                videoContainer.innerHTML = '<div class="loading">加载中...</div>';
                slide.appendChild(videoContainer);
                swiperWrapper.appendChild(slide);
            });
        }

        // 初始化Swiper
        function initSwiper() {
            swiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                slidesPerView: 1,
                speed: 400,
                touchRatio: 1,
                touchAngle: 45,
                resistance: true,
                touchStartPreventDefault: false,
                followFinger: true,
                passiveListeners: false,
                on: {
                    slideChange: function () {
                        const previousIndex = currentPlayingIndex;
                        currentPlayingIndex = this.activeIndex;
                        
                        // 暂停上一个视频
                        if (players[previousIndex]) {
                            players[previousIndex].pauseVideo();
                        }
                        
                        // 播放当前视频
                        if (players[currentPlayingIndex]) {
                            players[currentPlayingIndex].playVideo();
                        }
                    },
                    touchStart: function() {
                        console.log('Touch started');
                    },
                    touchMove: function() {
                        console.log('Touch moving');
                    }
                }
            });
        }

        // 初始化YouTube播放器
        function onYouTubeIframeAPIReady() {
            videos.forEach((video, index) => {
                const videoId = getYouTubeVideoId(video);
                players[index] = new YT.Player(`player-${index}`, {
                    videoId: videoId,
                    playerVars: {
                        autoplay: 0,
                        playsinline: 1,
                        controls: 0,
                        rel: 0,
                        showinfo: 0,
                        modestbranding: 1,
                        loop: 0,
                        enablejsapi: 1
                    },
                    events: {
                        onReady: (event) => {
                            console.log(`Player ${index} ready`);
                            if (index === 0) {
                                console.log('First video ready');
                            }
                        },
                        onStateChange: (event) => {
                            console.log(`Player ${index} state changed to: ${event.data}`);
                            if (event.data === YT.PlayerState.ENDED) {
                                if (currentPlayingIndex < videos.length - 1) {
                                    swiper.slideNext();
                                } else {
                                    swiper.slideTo(0);
                                }
                            }
                        }
                    }
                });
            });
        }

        // 初始化事件监听
        function initEvents() {
            const modal = document.getElementById('videoModal');
            const startButton = document.getElementById('startButton');
            const closeButton = document.getElementById('closeButton');

            startButton.addEventListener('click', () => {
                modal.classList.add('active');
                modal.style.display = 'block';
                if (players[currentPlayingIndex]) {
                    players[currentPlayingIndex].playVideo();
                }
                if (swiper) {
                    swiper.update();
                }
            });

            closeButton.addEventListener('click', (e) => {
                e.stopPropagation();
                modal.classList.remove('active');
                modal.style.display = 'none';
                if (players[currentPlayingIndex]) {
                    players[currentPlayingIndex].pauseVideo();
                }
            });

            modal.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            document.querySelector('.swiper-container').addEventListener('touchstart', function(e) {
                console.log('Container touch start');
            });

            document.querySelector('.swiper-container').addEventListener('touchmove', function(e) {
                console.log('Container touch move');
                e.preventDefault();
            }, { passive: false });
        }

        // 初始化应用
        function initApp() {
            createSlides();
            loadYouTubeAPI();
            initSwiper();
            initEvents();
        }

        // 启动应用
        initApp();
    </script>
</body>
</html>
